<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Personal Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet" />
  <style>
    body{font-family:Inter,system-ui;margin:24px}
    #calendar{max-width:1000px;margin-top:20px}
    form{display:flex;gap:8px;flex-wrap:wrap;align-items:end}
    input,button{padding:8px}
    .row{margin-top:14px}
  </style>
</head>
<body>
  <h2>Personal Dashboard â€” Calendar</h2>

  <form id="createForm">
    <div>
      <label>Title</label><br/>
      <input name="title" placeholder="Dentysta" required />
    </div>
    <div>
      <label>Start</label><br/>
      <input name="start" type="datetime-local" required />
    </div>
    <div>
      <label>End</label><br/>
      <input name="end" type="datetime-local" />
    </div>
    <button type="submit">Add event</button>
  </form>

  <div class="row">
    <form id="quickAddForm">
      <div>
        <label>Quick add</label><br/>
        <input name="text" style="min-width:420px" placeholder="Dentysta jutro 14:00 OR Dentysta 2026-02-23 14:00" required />
      </div>
      <button type="submit">Quick add</button>
    </form>
  </div>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script>
    const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
      initialView: 'dayGridMonth',
      height: 'auto',
      events: async (fetchInfo, success, failure) => {
        try {
          const res = await fetch('/api/events');
          const rows = await res.json();
          success(rows.map(r => ({ id: String(r.id), title: r.title, start: r.start, end: r.end, allDay: r.all_day })));
        } catch (e) {
          failure(e);
        }
      },
      eventClick: async (info) => {
        if (confirm(`Delete event: ${info.event.title}?`)) {
          const r = await fetch(`/api/events/${info.event.id}`, { method: 'DELETE' });
          if (!r.ok) {
            alert('Failed to delete event');
            return;
          }
          calendar.refetchEvents();
        }
      }
    });
    calendar.render();

    document.getElementById('createForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = {
        title: fd.get('title'),
        start: new Date(fd.get('start')).toISOString(),
        end: fd.get('end') ? new Date(fd.get('end')).toISOString() : null,
        all_day: false
      };
      const r = await fetch('/api/events', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (!r.ok) {
        alert('Failed to create event');
        return;
      }
      e.target.reset();
      calendar.refetchEvents();
    });

    document.getElementById('quickAddForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const r = await fetch('/api/events/quick-add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: fd.get('text') })
      });
      if (!r.ok) {
        const err = await r.json().catch(() => ({}));
        alert(`Quick add failed: ${err.detail || 'unknown error'}`);
        return;
      }
      e.target.reset();
      calendar.refetchEvents();
    });
  </script>
</body>
</html>
